<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Table</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

</head>
<body>
  <div class="container pt-5">

    <h2>Отфильтровать таблицу:</h2>
    <div class="input-group mb-3">
      <input type="text" class="form-control filter-name filter-input" placeholder="Отфильтровать таблицу по ФИО" aria-label="Отфильтровать таблицу" >
      <div class="input-group-append">
      </div>
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control filter-input filter-date" placeholder="Отфильтровать таблицу по дате рождения" aria-label="Отфильтровать таблицу" >
        <div class="input-group-append">
        </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control filter-faculty filter-input" placeholder="Отфильтровать таблицу по факультету" aria-label="Отфильтровать таблицу">
          <div class="input-group-append">
          </div>
        </div>
          <div class="input-group mb-5">
            <input type="text" class="form-control filter-year filter-input" placeholder="Отфильтровать таблицу по году начала обучения" aria-label="Отфильтровать таблицу">
            <div class="input-group-append">
            </div>
          </div>

  <table class="table table-sortable table-striped table-bordered">
    <thead class="table-info">
      <tr class="header">
        <th scope="col">#</th>
        <th scope="col" class="table-header table-names ">ФИО студента</th>
        <th scope="col" class="table-header table-faculties">Факультет</th>
        <th scope="col" class="table-header table-date">Дата рождения</th>
        <th scope="col" class="table-header table-years">Годы обучения</th>
      </tr>
    </thead>
    <tbody class="table-wrapper">
    </tbody>
  </table>
  <form class="mb-5 form needs-validation" novalidate>
    <div class="form-group mb-2">
      <label for="inputName">Ваше имя</label>
      <input type="text" class="form-control form-input" id="inputName" placeholder="Введите имя" required>
      <div class="invalid-feedback">
        Пожалуйста, введите ваше имя!
      </div>
    </div>
    <div class="form-group mb-2">
      <label for="inputLastName">Ваша фамилия</label>
      <input type="text" class="form-control form-input" id="inputLastName" placeholder="Введите фамилию" required>
      <div class="invalid-feedback">
        Пожалуйста, введите вашу фамилию!
      </div>
    </div>
    <div class="form-group mb-2">
      <label for="inputMiddleName">Ваше отчество</label>
      <input type="text" class="form-control form-input" id="inputMiddleName" placeholder="Введите отчество" required>
      <div class="invalid-feedback">
        Пожалуйста, введите ваше отчество!
      </div>
    </div>
    <div class="form-group mb-2">
      <label for="inputBirthday">Ваша дата рождения</label>
      <input type="date"  placeholder="Введите дату вашего рождения" class="form-control form-input" id="inputBirthday" min="1900-01-01"  required>
      <div class="invalid-feedback">
        Пожалуйста, введите вашу дату от 01.01.1900!
      </div>
    </div>
    <div class="form-group mb-2">
      <label for="beginStudy">Ваш год начала обучения</label>
      <input type="number" min="2000" placeholder="Введите год начала обучения"  class="form-control study-input form-input" id="beginStudy" required>
      <div class="valid-study-div invalid-feedback">
        Введите ваш года начала обучения от 2000-го года!
      </div>
    </div>
    <div class="form-group mb-3">
      <label for="faculty">Ваше факультет</label>
      <input type="text" class="form-control form-input" id="faculty" placeholder="Введите ваш факультет" required>
      <div class="invalid-feedback">
        Введите ваш факультет!
      </div>
    </div>
    <button type="submit" class="btn form__btn btn-outline-dark">Добавить студента</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
